    <body>
        <main>
            <h1 class="titulo-principal">Contato</h1>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Dados Pessoais: </legend>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome"  placeholder="Digite seu nome aqui" autofocus 
                        required pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                        <label for="idade">Idade</label>
                        <input id="idade" type="number" max="150" min="14" title="Preencha apenas com números">
                        <label for="email" name="email">Email:</label>
                        <input type="email" id="email" required placeholder="Ex: user@domain.com">
                    </fieldset>
                    <fieldset>
                        <legend>Assunto: </legend>
                        <label>
                            <input type="radio" name="radiogroup" value="blog">
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="radiogroup"  value="servico">
                            Serviço
                        </label>
                        <fieldset>
                            <input type="radio" name="radiogroup" value="Outro" id="outro">
                            <label for="outro">Outro</label>
                            <input type="text" name="outro-assunto">
                        </fieldset>
                    </fieldset>
                    <fieldset>
                        <legend>Assunto</legend>
                        <select name="radiogroup">
                            <option value="blog">Blog</option>
                            <option value="servico">Serviço</option>
                            <option value="outro">Outro</option>
                        </select>
                    </fieldset>
                    <label for="message">Messagem:</label>
                    <textarea name="message" id="message" cols="30" rows="10" required placeholder="Escreva a sua mensagem"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </main>
